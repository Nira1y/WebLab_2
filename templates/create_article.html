{% extends 'base.html' %}

{% block title %}
Создание статьи
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1>Создать статью</h1>
        
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Заголовок *</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label">Категория</label>
                <select class="form-select" id="category" name="category">
                    <option value="Общее">Общее</option>
                    <option value="Наука и технологии">Наука и технологии</option>
                    <option value="Культура">Культура</option>
                    <option value="Спорт">Спорт</option>
                    <option value="Экономика">Экономика</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="text" class="form-label">Текст статьи *</label>
                <textarea class="form-control" id="text" name="text" rows="10" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Создать статью</button>
            <a href="{{ url_for('articles_list') }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
